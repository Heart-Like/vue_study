<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <!-- 
    创建Vue实例，初始化渲染
    1.准备容器(Vue所管理的范围)
    2.引包(开发版本包/生产版本包)官网
    3.创建实例
    4.添加配置项=>完成渲染
  -->

  <div id="app">
    <!-- 这里将来会编写一些用于渲染的代码逻辑 -->
    <h1>{{ msg }}</h1>
    <a href="#">{{ count }}</a>
  </div>

  <!-- 引入的是开发版本包 -->
  <script src="https://cdn.jsdelivr.net/npm/vue@2.7.14/dist/vue.js"></script>

  <script>
    const app = new Vue({
      //通过el配置选择器，制定Vue管理的是哪个盒子
      el: '#app',
      //通过data配置项，指定Vue实例的数据
      data: {
        msg: 'hello vue',
        count: 666
      }
    })
  </script>
</body>

</html>
