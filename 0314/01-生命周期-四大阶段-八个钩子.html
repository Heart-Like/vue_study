<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>

  <div id="app">
    <h3>{{ title }}</h3>
    <div>
      <button @click="count--">-</button>
      <span>{{ count }}</span>
      <button @click="count++">+</button>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <script>
    const app = new Vue({
      el: '#app',
      data: {
        count: 100,
        title: '计数器'
      },
      // 1. 创建阶段
      beforeCreate() {
        console.log('响应式数据准备好之前', this.count)

      },
      created() {
        console.log('响应式数据准备好之后', this.count)
      },
      //2. 挂载阶段
      beforeMount() {
        console.log('模板渲染之前', document.querySelector('h3').innerHTML)
      },
      mounted() {
        console.log('模板渲染之后', document.querySelector('h3').innerHTML)
      },
      //3. 更新阶段（修改数据->更新视图）
      beforeUpdate() {
        console.log('数据修改，视图未更新', document.querySelector('span').innerHTML)
      },
      updated() {
        console.log('数据修改，视图更新', document.querySelector('span').innerHTML)
      },
      //4. 卸载阶段
      beforeDestroy() {
        console.log('实例销毁之前', this.count)
      },
      destroyed() {
        console.log('实例销毁之后', this.count)
      }
    })
  </script>
</body>

</html>
